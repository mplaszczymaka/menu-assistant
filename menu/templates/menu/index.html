{% extends 'menu/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock head %}

{% block content %}
    <div id="container">
        <div id="account-opt"></div>

        <div id="main-logo">
            <img src="{% static 'img/sushi.svg' %}">
            <p>
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor...
            </p>
        </div>

        <nav id="menus-choice">
            {% for menu in menus %}
            <a href="{% url 'menu:menu' menu_pk=menu.pk category_pk=menu.categories.first.pk dish_pk_or_name=1 quantity=0 show_basket=False %}"><div class="menus-btn btn">{{ menu }}</div></a>
            {% endfor %}
        </nav>
    </div>
{% endblock content %}
